apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: client
          image: lakshaybabbar/client:01
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: react-app-svc
spec:
  ports:
    - name: client
      port: 80
      targetPort: 80
  selector:
    app: react-app
  type: LoadBalancer
